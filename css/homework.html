<!DOCTYPE html>
<html lang="kp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 종합실습</title>
    <style>
        form {
            width: 400px;
        }
        button {
            background-color: indianred;
            color: white;
            border-radius: 15%;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: end;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    
    <h3>건의 사항을 적어주세요!</h3>
    <div class="container">
        <div class="checkbox-group">
            <input type="checkbox">빨강<br>
            <input type="checkbox">파랑<br>
            <input type="checkbox">노랑<br>
        </div>
        <textarea name="" id="" cols="80" rows="8">건의 사항</textarea>
        <button type="submit">제출</button>
    </div>

</body>
</html>
