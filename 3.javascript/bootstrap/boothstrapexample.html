<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>간단한 부트스트랩 웹페이지</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<style>
body {
    background: linear-gradient(to right, 
        #add8e6, /* 파스텔 파란색 */
        #fffacd, /* 파스텔 노란색 */
        #ffffff, /* 흰색 */
        #dda0dd); /* 파스텔 보라색 */
}
footer.bg-light {
    background-color: #f3e8f3; /* 파스텔 보라색으로 변경 */
    color: #6f42c1; /* 글씨 색상도 조정 */
}


    .navbar-brand{
        font-size: 20px;
        font-weight: bold;
    }
    .nav-item {
    display: flex;
    align-items: center;
    position: relative; /* 상대적 위치 설정 */
    padding-right: 20px; /* 오른쪽 패딩 추가 */
}

.nav-item:not(:last-child)::after {
    content: '';
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    height: 70%; /* 선의 높이 조정 */
    border-right: 2px solid #ddd; /* 선의 두께, 색상 조정 */
}

.nav-link {
    margin-left: 3px;
}

.textbox{
   width: 170px;
   
    
}
@media (max-width: 767.98px) {
    .navbar-expand-md .navbar-nav .nav-link {
        padding-left: .5rem;
        padding-right: .5rem;
    }

    .navbar-expand-md .navbar-toggler {
        display: block;
    }

    .navbar-expand-md .navbar-collapse {
        overflow-x: visible;
        flex-basis: auto;
    }
}

@media (min-width: 600px) {
    .navbar-expand-md .navbar-collapse {
        display: flex !important;
    }

    .navbar-expand-md .navbar-toggler {
        display: none;
    }
}



.carousel-control-prev-icon,
.carousel-control-next-icon {
    width: 100px; /* 화살표 너비 */
    height: 100px; /* 화살표 높이 */
    background-size: 100px; /* 배경 이미지 크기 */
}

    /* 추가적으로 필요한 스타일 변경사항이 있을 경우 여기에 추가 */


</style>

<body>

    
    <nav class="navbar navbar-expand-custom navbar-light bg-light">
        <!-- 네비게이션 바 내용 -->
   
    
        <a class="navbar-brand" href="#">menubar </a><hr>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    
                    
                    <i class="bi bi-house"></i>
                    <a class="nav-link" href="#" >Home <span class="sr-only">(current)</span></a> 
                </li>
                
                <li class="nav-item">
                    <i class="bi bi-stars"></i>
                    <a class="nav-link" href="#">Features</a><hr>
                </li>

                <li class="nav-item">
                    <i class="bi bi-chat-right"></i>
                    <a class="nav-link" href="#">Chat</a>
                    </li>
                <li class="nav-item">
                    <i class="bi bi-search"></i>
                        <a class="nav-link" href="#">Search</a>
                        <input type="textbox">
                        </li>
            </ul>
        </div>
    </nav>

   
    <div class="container mt-4">
        <h1>Bootstrap Page</h1>

    </div>

 

    <footer class="bg-light text-center text-lg-start mt-4">
        <div class="text-center p-3">
            2024.01.19
        </div>
    </footer>
   
   
</body>

</html>
