<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>jQuery 실습1</title>
    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
     
      function changeImg(name) {
          
         
        //const imgPath = "./" + name + ".jpg"; 
        if(name==='apple'||name==='peach'||name==='graph'||name==='banana'){
          $('img').attr('src', './'+name+'.jpg');
      }}
  </script>
</head>
<body>
  <!-- 이미지 요소 -->
  <img src="./img/defaultImg.png" alt="과일" width="230px" height="200px" />
  <br />
  <!-- 버튼들 -->
  <button onclick="changeImg('apple')">사과</button>
  <button onclick="changeImg('banana')">바나나</button>
  <button onclick="changeImg('grape')">포도</button>
  <button onclick="changeImg('peach')">복숭아</button>
</body>
</html>
